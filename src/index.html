<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilya Game</title>
    <style>
        canvas {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
            overflow: hidden;
        }

        .stats {
            position: fixed;
            top: 0;
            left: 0;
            border: 2px solid white;
            border-top: none;
            border-left: none;
            background: #26354d;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            padding: 2px;
        }

        #fps::before,
        #resolution::before {
            padding-right: 5px;
        }

        #fps::before {
            content: "FPS: ";
        }

        #resolution::before {
            content: "RESOLUTION: ";
        }

        #skipped::before {
            content: "SKIPPED: ";
        }
    </style>
</head>

<body>
    <div class="stats">
        <span id="fps"></span>
        <span id="resolution"></span>
        <span id="skipped"></span>
    </div>
    <canvas id="canvas"></canvas>
    <div id="debugElem"
        style="position: fixed;right: 0;top: 0;width: 400px;overflow: auto;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-size: 1em;white-space: pre-line;">
    </div>
    <div id="mousePos" style="position: fixed;top: 0;left: 0;"></div>
    <script type="module" src="index.js"></script>
</body>

</html>
